<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Formas</title>
</head>
<body>
 <div class="container">

    <div class="search__container">
        <p class="search__title">
            Go ahead, hover over search
        </p>
<input class="search__input" type="text" placeholder="Search">
</div>

</div>
<div class="container2">

    <form action="#" method="" class="formularios">
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name">

        <label for="email">Correo electr√≥nico:</label>
        <input type="email" name="mail" id="mail">

        <label for="comment">Comentarios:</label>
        <textarea name="comment" id="commet" cols="30" rows="10"></textarea>

        <div class="ctn-btn">
            <button class="btn-small small">Small</button>
            <button class="btn-small small">Small</button>
        </div>

 </div>
 <div class="container3">

    <form class="formulario" action="#" id="formulario">
        <div>
          <fieldset>
            <h2>Contacto</h2>
            <span class="required_notification">* Datos requeridos</span></br>
            <div>
              <label for="nombre">Nombre:</label></br>
              <input type="text" name="nombre" placeholder="Nombre" required /></br>
            </div>
            <div>
              <label for="email">Email:</label></br>
              <input type="email" name="email" placeholder="example@email.com" required /></br>
            </div>
            <div>
              <label for="website">Sitio web:</label></br>
              <input type="url" name="website" placeholder="https://sercodigo.com" required pattern="(http|https)://.+" /></br>
            </div>
            <div>
              <label for="message">Mensaje:</label></br>
              <textarea name="message" cols="40" rows="6" required></textarea></br>
            </div>
            <button class="submit" type="submit">Enviar</button></br>
          </fieldset>
        </div>
      </form>

 </div>
 
 <div class="Elementos">


 </div>
</body>
</html>
